name: Build 2DFaceID-X

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Build with Docker
      run: |
        echo "Building 2DFaceID-X with Docker..."
        
        # 使用包含Theos和SDK的Docker镜像
        docker run --rm -v $(pwd):/app -w /app ghcr.io/coolstar/theos:latest bash -c "
          echo 'Building 2DFaceID-X...'
          make package FINALPACKAGE=1
        "
    
    - name: Verify build output
      run: |
        echo "Verifying build output..."
        ls -la *.deb
        if [ -f *.deb ]; then
          echo "DEB package created successfully"
        else
          echo "ERROR: No DEB package created"
          exit 1
        fi
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: 2DFaceID-X
        path: "*.deb"
