name: Build 2DFaceID-X

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Theos
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential fakeroot git perl python3 libssl-dev zlib1g-dev
        git clone --recursive https://github.com/theos/theos.git $HOME/theos
        
        # 下载iOS SDK
        mkdir -p $HOME/theos/sdks
        cd $HOME/theos/sdks
        # 下载iOS 16.4.1 SDK
        wget -q https://github.com/xybp888/iOS-SDKs/raw/master/iOS16.4.sdk.tar.xz
        tar -xf iOS16.4.sdk.tar.xz
        rm iOS16.4.sdk.tar.xz
        # 重命名为iOS.sdk以确保Theos能正确识别
        mv iOS16.4.sdk iOS.sdk
        
        echo "THEOS=$HOME/theos" >> $GITHUB_ENV
    
    - name: Build 2DFaceID-X
      run: |
        export THEOS=$HOME/theos
        cd $GITHUB_WORKSPACE
        make package FINALPACKAGE=1
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: 2DFaceID-X
        path: "*.deb"
